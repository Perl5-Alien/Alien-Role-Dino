name             = Alien-Role-Dino
author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2017
version          = 0.05

[@Author::Plicease]
:version      = 2.21
travis_status = 1
release_tests = 1
installer     = Author::Plicease::MakeMaker
test2_v0      = 1
irc           = irc://irc.perl.org/#native
github_user   = Perl5-Alien

[RemovePrereqs]
remove = strict
remove = warnings
remove = base
remove = lib
remove = XSLoader
remove = Env

remove = Role::Tiny::With

[Prereqs]
Alien::Base              = 0.99
Alien::Build             = 0.99
Class::Method::Modifiers = 0

[Prereqs / TestPrereqs]
-phase = test
Test::Alien              = 0.99
Alien::Autotools         = 0.99
Alien::cmake3            = 0.02

[Author::Plicease::Upload]
cpan = 1

[PruneFiles]
filename = xt/author/version.t

[Author::Plicease::TravisInstall]
repo = Perl5-Alien/Alien-Build
repo = plicease/Alien-Autotools
